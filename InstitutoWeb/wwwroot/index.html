<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC3KXh8je8VKF21TN8PO8CPe-5mIbNvKjA",
            authDomain: "institutooauth2-c2030.firebaseapp.com",
            projectId: "institutooauth2-c2030",
            storageBucket: "institutooauth2-c2030.appspot.com",
            messagingSenderId: "538284422892",
            appId: "1:538284422892:web:98b210a8a689c545d3d7c9"
        };
        firebase.initializeApp(firebaseConfig);
        console.log(firebase);
        window.firebaseAuth = {
            signInWithEmailPassword: async function (email, password) {
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    return userCredential.user;
                } catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }
            },
            createUserWithEmailAndPassword: async function (email, password) {
                try {
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password)
                        .then((userCredential) => {

                            // El usuario se ha creado correctamente
                            const user = userCredential.user;

                            // Enviar correo de verificación
                            user.sendEmailVerification()
                                .then(() => {
                                    console.log('Correo de verificación enviado.');
                                })
                                .catch((error) => {
                                    console.error('Error al enviar el correo de verificación:', error);
                                });
                        })
                        .catch((error) => {
                            console.error('Error al crear el usuario:', error);
                        });
                    return userCredential.user.uid;
                } catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }
            },

            signOut: async function () {
                await firebase.auth().signOut();
            },

            SignInWithGoogle: async function () 
            {
                var provider = new firebase.auth.GoogleAuthProvider();
                    try {
                    const result = await firebase.auth().signInWithPopup(provider);
                    const user = result.user;
                    return user;
            } catch (error) {
                    console.error("Error durante el inicio de sesión:", error);
                    return null;}
        }
        };
        
    </script>
    <script src="js/sessionStorage.js"></script>

</body>

</html>
